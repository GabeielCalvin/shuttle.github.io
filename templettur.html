<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            align-items: flex-start;
            margin: 20px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-right: 20px; /* Jarak kanan antara gambar dan form */
        }
        .image-item {
            width: 300px; /* Lebar gambar */
            text-align: center;
        }
        .images img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Tambahkan cursor pointer */
        }
        .booking-form {
            flex: 1; /* Memanjangkan form sepanjang container */
            max-width: 600px; /* Maksimum lebar form */
            padding-left: 20px; /* Jarak kiri antara gambar dan form */
        }
        .booking-form h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .booking-form .form-section {
            margin-bottom: 20px;
            /* border-bottom: 2px solid red; */ /* Menghapus garis merah */
            padding-bottom: 10px;
        }
        .booking-form .form-section:last-child {
            border-bottom: none; /* Menghilangkan garis merah di bagian terakhir */
            margin-bottom: 0;
        }
        .booking-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333; /* Warna teks lebih terang */
        }
        .booking-form input,
        .booking-form select,
        .booking-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333; /* Warna teks lebih terang */
        }
        .booking-form input[readonly] {
            background-color: #d2d2d2; /* Warna latar belakang untuk input readonly */
        }
        .booking-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .booking-form button:hover {
            background-color: #0056b3;
        }
        .total-price {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .images {
                margin-right: 0;
            }
            .booking-form {
                padding-left: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <div class="image-item" data-tour="Gunung Batur">
                <img src="gunung-batur.webp" alt="Gunung Batur">
                <div class="image-description">Keindahan Gunung Batur dengan pemandangan matahari terbit yang memukau.</div>
            </div>
            <div class="image-item" data-tour="Air Terjun Tegenungan">
                <img src="tegenungan.webp" alt="Air Terjun Tegenungan">
                <div class="image-description">Air Terjun Tegenungan yang menakjubkan dan suasana alam yang asri.</div>
            </div>
            <div class="image-item" data-tour="Pura Ulun Danu">
                <img src="ulundanu.webp" alt="Pura Ulun Danu">
                <div class="image-description">Pura Ulun Danu yang indah dengan pemandangan danau yang menenangkan.</div>
            </div>
        </div>
        <div class="booking-form">
            <h2>Book Your Tour</h2>
            <form id="tour-booking-form" onsubmit="return sendToWhatsApp()">
                <div class="form-section">
                    <label for="tour1">Klik tiga gambar Tour</label>
                    <input type="text" id="tour1" name="tour" readonly>
                </div>
                <div class="form-section">
                    <input type="text" id="tour2" name="tour" readonly>
                </div>
                <div class="form-section">
                    <input type="text" id="tour3" name="tour" readonly>
                </div>
                <div class="form-section">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-section">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-section">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-section">
                    <label for="pickup-time">Pickup Time</label>
                    <input type="time" id="pickup-time" name="pickup-time" required>
                </div>
                <div class="form-section">
                    <label for="pickup-address">Pickup Address</label>
                    <textarea id="pickup-address" name="pickup-address" rows="3" required></textarea>
                </div>
                <div class="form-section">
                    <label>Currency</label><br>
                    <input type="radio" id="idr" name="currency" value="IDR" checked>
                    <label for="idr">IDR</label><br>
                </div>
                <div class="form-section">
                    <label for="total-price">Total Price</label>
                    <input type="text" id="total-price" class="total-price" readonly>
                </div>
                <div class="form-section">
                    <button type="submit">Send WhatsApp</button>
                </div>
            </form>            
        </div>
    </div>

    <script>
        document.querySelectorAll('.image-item').forEach(function(item) {
            item.addEventListener('click', function() {
                const tourName = item.getAttribute('data-tour');
                let tourInputs = document.querySelectorAll('input[name="tour"]');
                for (let i = 0; i < tourInputs.length; i++) {
                    if (!tourInputs[i].value) {
                        tourInputs[i].value = tourName;
                        break;
                    }
                }
                document.getElementById('tour1').scrollIntoView({ behavior: 'smooth' });
                calculateTotalPrice();
            });
        });

        function calculateTotalPrice() {
            const pricePerTourIDR = 750000; // Harga tetap Rp. 750.000
            let totalPrice = 0;
            let tourInputs = document.querySelectorAll('input[name="tour"]');

            // Hanya menghitung total jika ada tiga tur yang dipilih
            let tourCount = 0;
            tourInputs.forEach(input => {
                if (input.value) tourCount++;
            });

            if (tourCount === 3) {
                totalPrice = pricePerTourIDR;
            }

            const totalPriceInput = document.getElementById('total-price');
            totalPriceInput.value = `Rp.${totalPrice.toLocaleString()}`;
        }

        function validateForm() {
            let tourInputs = document.querySelectorAll('input[name="tour"]');
            let tourCount = 0;
            tourInputs.forEach(input => {
                if (input.value) tourCount++;
            });

            if (tourCount < 3) {
                alert('Please select three tours.');
                return false;
            }
            return true;
        }

        async function sendToWhatsApp() {
            if (!validateForm()) {
                return false;
            }

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const pickupTime = document.getElementById('pickup-time').value;
            const pickupAddress = document.getElementById('pickup-address').value;
            const currency = document.querySelector('input[name="currency"]:checked').value;
            const totalPrice = document.getElementById('total-price').value;
            const tour1 = document.getElementById('tour1').value;
            const tour2 = document.getElementById('tour2').value;
            const tour3 = document.getElementById('tour3').value;

            const message = `*Booking Details BGT:*\n\n*Rute Tour:* \n${tour1} \n${tour2} \n${tour3}\n\n*Name:* \n${name}\n*Phone:* \n${phone}\n*Email:* \n${email}\n*Pickup Time:* \n${pickupTime}\n*Pickup Address:* \n${pickupAddress}\n*Total Price:* \n${totalPrice}`;

            const whatsappUrl = `https://api.whatsapp.com/send?phone=+6281933301033&text=${encodeURIComponent(message)}`;

            window.open(whatsappUrl, '_blank');

            return false;
        }

        document.getElementById('tour-booking-form').addEventListener('change', calculateTotalPrice);
        window.addEventListener('load', calculateTotalPrice);
    </script>
</body>
</html>
